<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>Turtle Soup Riddle</title>
  <style>
    /* 基础样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }
    /* 整体内容容器，向上移动 */
    .container {
      text-align: center;
      transform: translateY(-50px);
    }
    /* 顶部图标区域：放置在右上角，图标放大一倍 */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 64px;
      height: 64px;
      cursor: pointer;
      border: none;
      outline: none;
      background-color: transparent;
      display: block;
    }
    .theme-toggle:focus,
    .theme-toggle:active {
      outline: none;
    }
    /* 按钮容器：垂直排列并居中 */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* 按钮样式（浅色模式下） */
    .button-container button {
      margin: 10px 0;
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ddd; /* 更浅的灰色 */
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s, border 0.3s;
      color: #000;
      width: 200px;
    }
    .button-container button:hover {
      background-color: #ccc;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 30px;
    }
    /* 深色模式下的样式 */
    body.dark-mode {
      background-color: #000;
      color: #fff;
    }
    /* 深色模式下，图标颜色反转 */
    body.dark-mode .theme-toggle {
      filter: invert(1);
    }
    /* 深色模式下，按钮文字和背景、边框样式 */
    body.dark-mode .button-container button {
      color: #fff;
      background-color: #333; /* 更深的灰色 */
      border: 2px solid #fff;
    }
    body.dark-mode .button-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <!-- 切换主题的图标：初始为“月亮”，使用相对路径 -->
  <img src="../icon/moon.png" alt="Toggle Theme" class="theme-toggle" id="themeToggle">

  <div class="container">
    <h1>Turtle Soup Riddle</h1>
    <p>Ask yes/no questions to uncover the hidden story behind a mysterious scenario!</p>
    <div class="button-container">
      <button>Play</button>
      <button>Create One</button>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = false; // 记录当前是否为深色模式

    themeToggle.addEventListener('click', () => {
      // 切换 body 的 class
      document.body.classList.toggle('dark-mode');
      isDarkMode = !isDarkMode;

      // 根据当前模式切换图标
      if (isDarkMode) {
        themeToggle.src = '../icon/sun.png';
      } else {
        themeToggle.src = '../icon/moon.png';
      }
    });
  </script>
</body>
</html>
